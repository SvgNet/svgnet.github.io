<!doctype html>
<html>
<head>
	<title>SVG Arc Test</title>
</head>
<body>
<label>Rotahnnte</label>
<input type="number" class="value" id="strike" min="0" max="360"/>
<button onclick="generate()" class="button-primary">GENERATE</button>
<svg width="100" height="100" style="border:2px solid black;padding:4px">
	<path
			stroke="black"
			fill="none"
			transform="rotate(0 0 0)"
			id="bedsym"
			/>

</svg>
	<p id='ptxt'></p>
</body>
<script>
	/*
	d="M50,0
			A50,50
			0 0,0
			50,100"
	*/


	crcText = function(x1,y1,rad,x2,y2,ccw){
		return ('M'+x1+','+y1+'A'+rad+','+rad+' 0 0,'+ccw+' '+x2+','+y2)
	};


	document.getElementById("bedsym").setAttribute("d", crcText(50,0,50,50,100,1) );
	torad = function (degrees) {
        return degrees * Math.PI / 180;
    };

    todeg = function (radians) {
        return radians * 180 / Math.PI;
    };

function generate() {

       document.getElementById("bedsym").setAttribute("transform", "rotate(" + document.getElementById("strike").value + " 50 50)");
    }
</script>
</html>
